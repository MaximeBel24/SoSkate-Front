<header class="navbar">
  <!-- Logo Section -->
  <div class="navbar-brand">
    <a routerLink="/" class="logo-link">
      <div class="logo-wrapper">
        <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="12" width="18" height="8" rx="1"/>
          <path d="M8 12V7a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v5"/>
          <circle cx="8" cy="16" r="1.5"/>
          <circle cx="16" cy="16" r="1.5"/>
        </svg>
<!--        <img ngSrc="/assets/images/soskate-logo-navbar.png" alt="SoSkate Logo" height="50" width="92">-->
        <span class="logo-text">
          <span class="logo-so">So</span><span class="logo-skate">Skate</span>
        </span>
      </div>
    </a>
  </div>

  <!-- Desktop Navigation -->
  <nav class="navbar-menu xs-hide">
    <a routerLink="/spots" routerLinkActive="active-nav-link" class="nav-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
        <circle cx="12" cy="10" r="3"/>
      </svg>
      <span>Spots</span>
    </a>
    <a routerLink="/services" routerLinkActive="active-nav-link" class="nav-item">
      <app-icon-dollar />
      <span>Prestations</span>
    </a>
    <a routerLink="/instructors" routerLinkActive="active-nav-link" class="nav-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
        <circle cx="9" cy="7" r="4"/>
        <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
      </svg>
      <span>Professeurs</span>
    </a>
  </nav>

  <!-- User Actions -->
  <div class="navbar-actions">
    <!-- Search Button (Desktop) -->
<!--    <button class="action-btn xs-hide" title="Rechercher">-->
<!--      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">-->

<!--    &lt;!&ndash; Notifications Button &ndash;&gt;-->
<!--    <button class="action-btn" title="Notifications">-->
<!--      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">-->
<!--        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/>-->
<!--        <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/>-->
<!--      </svg>-->
<!--      <span class="badge">3</span>-->
<!--    </button>-->
    <app-settings-menu />

    <!-- User Profile -->
    <div class="user-profile">
      <button class="profile-btn">
        <div class="avatar">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
        </div>
        <span class="username xs-hide">Admin</span>
        <svg class="chevron xs-hide" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="6 9 12 15 18 9"/>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-btn xs-show hide" (click)="toggleMobileMenu()">
      <svg *ngIf="!isMobileMenuOpen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="12" x2="21" y2="12"/>
        <line x1="3" y1="6" x2="21" y2="6"/>
        <line x1="3" y1="18" x2="21" y2="18"/>
      </svg>
      <svg *ngIf="isMobileMenuOpen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"/>
        <line x1="6" y1="6" x2="18" y2="18"/>
      </svg>
    </button>
  </div>
</header>

        <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>

      </svg>
      <span>Services</span>
